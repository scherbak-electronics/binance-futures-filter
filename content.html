<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binance Futures Sorter</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        #progressContainer {
            display: none;
            width: 100%;
            background-color: #f3f3f3;
            margin-top: 10px;
        }
        #progressBar {
            width: 0%;
            height: 20px;
            background-color: #4caf50;
            text-align: center;
            line-height: 20px;
            color: white;
        }
        #progressLabel {
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Binance Futures Sorter</h1>
<div>
    <button id="fetchData">Fetch Symbols</button>
    <button id="updateAvgBar">Update Avg Bar for Stored Symbols</button>
    <button id="filterData">Filter Data</button>
    <button id="displayData">Display Data</button>
</div>
<div>
    <label for="intervalSelect">Select Interval:</label>
    <select id="intervalSelect">
        <option value="1h" selected>1 Hour</option>
        <option value="4h">4 Hours</option>
        <option value="1d">1 Day</option>
        <option value="1w">1 Week</option>
        <option value="1M">1 Month</option>
    </select>
    <label for="numBars">Number of Bars:</label>
    <input type="number" id="numBars" value="24" min="1" />
</div>
<div>
    <label for="filterVolume">Filter by 24h Volume (min):</label>
    <input type="number" id="filterVolume" placeholder="Enter min volume" />
    <label for="filterAvgBar">Filter by Avg Bar (%) (min):</label>
    <input type="number" id="filterAvgBar" placeholder="Enter min avg bar" />
</div>
<div>
    <button id="resetFilters">reset filters</button>
</div>
<div id="progressContainer">
    <div id="progressBar"></div>
</div>
<div id="progressLabel"></div>
<table id="assetTable" border="1">
    <thead>
    <tr>
        <th>Symbol</th>
        <th>24h Volume (USDT)<button id="sortVolumeAsc">^</button><button id="sortVolumeDesc">v</button></th>
        <th>Avg Bar Lo/Hi (%)<button id="sortAvgBarAsc">^</button><button id="sortAvgBarDesc">v</button></th>
        <th>Open Interest<button id="sortOpenInterestAsc">^</button><button id="sortOpenInterestDesc">v</button></th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
<script src="script.js"></script>
</body>
</html>
